{% extends 'pages/base.html' %} {% load static %} {% block category %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
{% for science_post in science_posts %}
<div class="row post_row">
  <div
    class="col-xl-4 col-lg-4 col-md-4 justify-content-center align-items-center"
  >
    {% if science_post.image %}
    <img src="{{science_post.image}}" alt="" class="img" />
    {% else %}
    <img src="{% static 'img/img.png' %}" alt="" class="img" />
    {% endif %}
  </div>
  <div class="col-xl-8 col-lg-8 col-md-8">
    <p id="p1">{{science_post.author}}</p>
    <a href="{% url 'detail' post_id=science_post.id %}"
      >{{ science_post.title }}</a
    >
    <p>{{science_post.description }}...</p>
    <button>Reading</button>
  </div>
</div>
<hr />
{% endfor %} {% endblock %}
