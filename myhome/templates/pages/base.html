<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <hr>
      <div class="row">
        <div class="col col-xl-2">
          <h2 class="logo">Logo</h2>
        </div>
        <div class="col col-xl-">
          <div class="navigation">
            <a href="http://127.0.0.1:8000/home/">Home</a>
            <a href="#">Break News</a>
            <div class="dropdown">
              <button
    class="btn btn-red dropdown-toggle"
    type="button"
    id="dropdownMenuButton"
    data-mdb-toggle="dropdown"
    aria-expanded="false"
  >
    All Blogs
  </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="http://127.0.0.1:8000/sport/">Sport</a></li>
                <li><a class="dropdown-item" href="http://127.0.0.1:8000/business/">Business</a></li>
                <li><a class="dropdown-item" href="http://127.0.0.1:8000/entertainment/">Entertainment</a></li>
                <li><a class="dropdown-item" href="http://127.0.0.1:8000/health/">Health</a></li>
                <li><a class="dropdown-item" href="http://127.0.0.1:8000/science/">Science</a></li>
                <li><a class="dropdown-item" href="http://127.0.0.1:8000/technology/">Technology</a></li>
              </ul>
            </div>
            <a href="http://127.0.0.1:8000/about">About</a>
          </div>
        </div>
        <div class="col col-xl-4 ">
          {% if  user.is_authenticated %}
            <div class="log">
              <p>Hello, {{user.username}}</p>
              <button class ='btnSign_out'> <a href="http://127.0.0.1:8000/logout/"><i class="bi bi-box-arrow-left"></i></a></button>
            </div>
              {% else %}
              <button class="btnLogin"><a href="http://127.0.0.1:8000/login/">Login</i></a></button>
            {% endif %}
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col col-lg-9" id="main">
          {% block category %}
          {% endblock %}
        </div>

        <div class="col-lg-3">
          <div class="row right-sidebar" >
            <button class="recent">Recent</button>
            <button class="turial">Turial</button>
          </div>
          <div class="table">
            <div class="row">
              <div class="col">
                <p>image</p>
              </div>
              <div class="col">
                <p>title</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
