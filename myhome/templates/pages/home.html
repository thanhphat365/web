{% extends 'pages/base.html' %} 
{% load static %}
{% block category %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
{% for home_post in home_posts %}
<div class="row post_row">
  <div class="col-xl-4 col-lg-4 col-md-4  justify-content-center align-items-center ">
    {% if home_post.image %}
    <img src="{{home_post.image}}" alt="" class="img" />
    {% else %}
    <img src="{% static 'img/img.png' %}" alt="" class="img"/>
    {% endif %}
  </div>
  <div class="col-xl-8 col-lg-8 col-md-8">
    <p id="p1">{{home_post.author}}</p>
    <a href="{% url 'detail' post_id=home_post.id %}">{{ home_post.title }}</a>
    <p>{{home_post.description }}...</p>
  </div>
</div>
<hr>
{% endfor %} 
{% endblock %}
